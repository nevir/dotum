AllCops:
  Includes:
    - '**/*.gemspec'
    - '**/*.rake'
    - '**/*.dotum'
    - '.guardrc'
    - '.simplecov'
    - 'Gemfile'
    - 'Guardfile'
    - 'Rakefile'
  Excludes:
    - 'lib/dotum/externs/**'

HashSyntax:
  EnforcedStyle: hash_rockets

LineLength:
  Max: 80

MethodLength:
  Max: 20

RegexpLiteral:
  MaxSlashes: 0

TrivialAccessors:
  AllowPredicates: true
