AllCops:
  Includes:
    - '**/*.gemspec'
    - '**/*.rake'
    - '**/*.dotum'
    - '.guardrc'
    - '.simplecov'
    - 'Gemfile'
    - 'Guardfile'
    - 'Rakefile'
  Excludes:
    - 'extern/**'

HashSyntax:
  EnforcedStyle: hash_rockets

LineLength:
  Max: 80

MethodLength:
  Max: 20

RegexpLiteral:
  MaxSlashes: 0

SpaceInsideHashLiteralBraces:
  EnforcedStyleIsWithSpaces: false

TrivialAccessors:
  AllowPredicates: true
  ExactNameMatch: true

WordArray:
  Enabled: false

